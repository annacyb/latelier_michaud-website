<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="footer.css" />
    <title>Footer</title>
  </head>

  <body>
    <div class="mockupDiv"></div>

    <footer>
      <div class="newsletterFooter">
        <div class="textNewsletter">
          <div class="betheFirst">
            <span>Be the first</span> to hear about new collections & styles,
            <br />offers and events
          </div>

          <div class="keepinTouch">
            <div class="lets">Let's</div>
            <div class="keep">KEEP IN TOUCH</div>
            <div class="formContainer">
              <form class="newsletterForm" name="LMNewsletter">
                <input
                  class="emailField"
                  id="email"
                  type="email"
                  placeholder="Enter your email address"
                  required
                />
                <div class="formLine"></div>
                <input class="joinNow" type="submit" value="JOIN NOW" />
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="linksFooter">
        <div class="footerTop">
          <div class="footerLeft">
            <div class="socialMedia">
              <div class="findUs"><span>Find us</span> on social media</div>
              <div class="someIcons">
                <a href="https://www.instagram.com/ateliermichaud/"
                  ><img
                    class="someIcon"
                    src="../images/insta-icon.png"
                    alt="instagram"
                /></a>
                <a href="https://www.facebook.com/ateliermichaud"
                  ><img
                    class="someIcon"
                    src="../images/facebook-icon.png"
                    alt="facebook"
                /></a>
              </div>
            </div>
          </div>

          <div class="footerRight">
            <div class="footerIcons">
              <a class="iconAlink" href="../contact_us/contact_us.html">
                <div class="singleIcon">
                  <div class="iconImg">
                    <img src="../images/map-icon.png" alt="map" />
                  </div>
                  <div>Find a store</div>
                </div>
              </a>

              <a class="iconAlink" href="../all_products/all_products.html">
                <div class="singleIcon">
                  <div class="iconImg">
                    <img src="../images/gift-card-icon.png" alt="giftcard" />
                  </div>
                  <div>Gift card</div>
                </div>
              </a>

              <a class="iconAlink" href="../contact_us/contact_us.html">
                <div class="singleIcon">
                  <div class="iconImg">
                    <img src="../images/credit-card-icon.png" alt="card" />
                  </div>
                  <div>Payment methods</div>
                </div>
              </a>
            </div>
          </div>
        </div>

        <div class="footerBottom">
          <div class="termsLinks">
            <a href="../contact_us/contact_us.html">
              <div>Terms & conditions</div>
            </a>
            <div class="dotLinks"></div>
            <a href="../contact_us/contact_us.html">
              <div>Privacy policy</div>
            </a>
            <div class="dotLinks"></div>
            <a href="../contact_us/contact_us.html">
              <div>Delivery and returns</div>
            </a>
            <div class="dotLinks"></div>
            <a href="../contact_us/contact_us.html">
              <div>FAQ</div>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script src="footer.js"></script>
  </body>
</html>
