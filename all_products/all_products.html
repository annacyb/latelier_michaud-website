<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'atelier Michaud</title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="all_products.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/mmu7xfx.css" />
    <link rel="shortcut icon" type="image/png" href="../images/logo-latelier_michaud.png"/>
</head>
<body>


    <div id="header">
        <img src="../images/all_product_line@2x.png" alt="line">
        <h1>All Products</h1>
    </div>

    <div class="material"> 
      <a><p>All</p></a>
      <p>|</p>
      <a><p>Gold</p></a>
      <p>|</p>
      <a><p>Silver</p></a>
    </div>
    

    <div id="filter">
        <form>
          <p><b>Product Type</b></p>
          <select class="productType">
            <option>Show all</option>
            <option>Earrings</option>
            <option>Bracelet</option>
            <option>Rings</option>
            <option>Pendants</option>
          </select>
        </form>

        <form>
          <form>
            <p><b>Collection</b></p>
            <select class="collection">
              <option>Show all</option>
              <option>Aurore</option>
              <option>Moringa</option>
            </select>
        </form>
       

        <form>
          <p><b>Sort By</b></p>
          <select class="sortBy">
            <option>Show all</option>
            <option>Point and Shoot</option>
            <option>SLR</option>
            <option>TLR</option>
            <option>Rangefinder</option>
          </select>
        </form>
      </div>


  <template class="productTemplate">
    <article class="products">
    <img class="productimg" src="https://raw.githubusercontent.com/annacyb/latelier_michaud-website/master/photos/petite-chloe-earrings-silver-1.png" alt="product" />
    <h1 class="productName">Coco Ring</h1>
    <p class="price">1.300,00 kr</p>
    </article>
  </template>

  <div id="product_list"></div>
  
  <script src="all_product_data.js"></script>
</body>
</html>
