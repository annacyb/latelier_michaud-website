<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="shoppingBag.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="images/sortlogo.png" />
    <title>Shopping Bag</title>
  </head>

  <body>
    <h2 class="similar">SHOPPING BAG</h2>

    <section id="shoppingbagDetails">
      <div class="shoppingBagTitle"></div>

      <template id="cartTemplate">
        <div class="orderItem">
          <div class="bagproductImg">
            <img
              src="https://anasofich.github.io/SILFEN-website/photos/bibbi-nylon-blue.jpg"
            />
          </div>
          <div class="bagproductInfo">
            <label for="fid-"><h3 class="bagName"></h3></label>

            <p>Material: <span class="bagColor"></span></p>
            <p>
              Quantity:
              <span class="bagQuantity"
                ><input name="NAME-" type="number" id="fid-" min="0" max="20"
              /></span>
            </p>
            <p class="bagproductPrice"></p>
            <div class="lineS"></div>
          </div>
        </div>
      </template>

      <div class="orderSummary">
        <div class="items">
          <div class="mockupBag">
            <form action="">
              <div class="cartContent">
                <h2>THE CART IS EMPTY</h2>
              </div>
            </form>
          </div>
          <div class="lineL"></div>
          <div class="orderPrice">
            <div class="priceText">
              <p>Order value</p>
              <p>Delivery</p>
              <p class="subtotal">Subtotal</p>
            </div>
            <div class="priceAmount">
              <p class="orderValue">1800 DKK</p>
              <p class="delivery">FREE</p>
              <p class="subtotal subtotalPrice">1800 DKK</p>
            </div>
          </div>
        </div>
        <div class="itemsTwo">
          <h1 class="shoppingBag">SHOPPING BAG TOTAL</h1>
          <div class="orderPrice">
            <div class="priceText">
              <p>Order value</p>
              <p>Delivery</p>
            </div>
            <div class="priceAmount">
              <p class="orderValue">1800 DKK</p>
              <p class="delivery">FREE</p>
            </div>
          </div>
          <div class="couponDiv">
            <input type="text" name="coupon" placeholder="COUPON CODE" />
            <button>Apply coupon</button>
          </div>
          <div class="lineL"></div>
          <div class="subtotalFinal">
            <p class="subtotal">SUBTOTAL</p>
            <p class="subtotalPrice">1800 DKK</p>
          </div>
          <div class="buttons">
            <a href="shoppingflowPages/orderDetails.html"
              ><button class="proceed b">PROCEED TO CHECKOUT</button></a
            >
            <a href="all_products_site/all_products_site.html"
              ><button class="continue b">CONTINUE SHOPPING</button></a
            >
          </div>
        </div>
      </div>
    </section>

    <template id="recBags">
      <div class="bagOne">
        <img src="photos/alexandra.jpg" />
        <h1 class="p"><b>ALEXANDRA</b></h1>
        <h1 class="price">500 DKK</h1>
      </div>
    </template>
    <h1 class="similar">SEE SIMILAR PRODUCTS</h1>
    <section id="suggestions">
      <section class="recProducts"></section>
    </section>
